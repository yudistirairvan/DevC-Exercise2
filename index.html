<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 2</title>
   
</head>
<body>
    <center>
        <h1>Kalkulator</h1>
    </center>

    
    <input type="text" id="Nilai1" placeholder="Input Nilai 1">
    <br>
    <select  id="OprasiBil" >
        <option value="+">+ Tambah</option>
        <option value="-">- Kurang</option>
        <option value="/">/ Bagi</option>
        <option value="*">* Kali</option>
        <option value="%">% MOd</option>
    </select>
    <br>
    <input type="text" id="Nilai2" placeholder="Input Nilai 2">
    <br>
    <button type="submit" id="getTotal"> Hitung </button>

    <br>
    
    <script>

   
   
    var calculateButtonSum = document.getElementById('getTotal');
    var select = document.getElementById('OprasiBil');
  

     calculateButtonSum.onclick = function() {
        var Bil1 = document.getElementById('Nilai1').value;
        var Bil2 = document.getElementById('Nilai2').value;
        var a= parseInt(Bil1);
        var b= parseInt(Bil2);
        var OprasiBil = select.options[select.selectedIndex].value;
        // alert("cek "+OprasiBil);
        
        if (OprasiBil=="+") {
            var total = a + b;
            
            document.getElementById("hasil").innerHTML = "Hasil dari "+a+ " + "+ b +" = "+total;

        } else if (OprasiBil=="-") {
            var total = a - b;
            document.getElementById("hasil").innerHTML = "Hasil dari "+a+ " - "+ b +" = "+total;

        } else if (OprasiBil=="/") {
            var total = a / b;
            document.getElementById("hasil").innerHTML = "Hasil dari "+a+ " / "+ b +" = "+total;

        }else if (OprasiBil=="*") {
            var total = a * b;
            document.getElementById("hasil").innerHTML = "Hasil dari "+a+ " X "+ b +" = "+total;
        }else if (OprasiBil=="%") {
            var total = a % b;
            document.getElementById("hasil").innerHTML = "Hasil dari "+a+ " % "+ b +" = "+total;

        }else {
            document.querySelector('p').textContent = 'Isi Data terlebih Dahulu!';

        }

       
        
    }
    </script>

    <div id="hasil">Hasil = ... </div>
</body>
</html>
